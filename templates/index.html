{% include 'user-navbar.html' %}



<main>

    <div class='container'>
        <div class='row'>
            <div class='col-8 ml-5'>
                <form action="/user" method="post">

                    <div class="form-group">
                        <label for="age">Age</label>
                        <input class="form-control" type="number" id='age' name='age' min=18 max=70>
                    </div>

                    <div class="form-group">
                        <label for="sex">Sex</label>
                        <select class="form-control" id='sex' name='sex'>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="bmi">BMI</label>
                        <input class="form-control" type="text" name='bmi' id='bmi'>
                    </div>

                    <div class="form-group">
                        <label for="children">Children</label>
                        <input class="form-control" type="number" name='children' id='children' min=0 max=5>
                    </div>

                    <div class="form-group">
                        <label for="smoker">Smoker</label>
                        <select class="form-control" id='smoker' name='smoker'>
                            <option value="no">No</option>
                            <option value="yes">Yes</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="region">Region</label>
                        <select class="form-control" id='region' name='region'>
                            <option value="northwest">North-West</option>
                            <option value="northeast">North-East</option>
                            <option value="southwest">South-West</option>
                            <option value="southeast">South-East</option>
                        </select>
                    </div>
                    <input class='align-center' type="submit">
                </form>
                <button class="btn1 mt-3">Reset</button>
            </div>
        </div>
    </div>
</main>
<script>
    document.querySelector('.btn1').addEventListener('click', reset);
    function reset() {
        document.querySelector('#age').value = ""
        document.querySelector('#children').value = ""
        document.querySelector('#bmi').value = ""

    }
</script>
