<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Insurance</title>
    <style>
        /*    form {
            height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
        }

        input,
        select {
            width: 50%;

    </style>
</head>

<body>

    <header>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">Insurance Amount Prediction</a>
        </nav>
    </header>

    <main>

        <div class='container'>
            <div class='row'>
                <div class='col-8 ml-5'>
                    <form action="/" method="post">

                        <div class="form-group">
                            <label for="age">Age</label>
                            <input class="form-control" type="number" id='age' name='age' min=18 max=70>
                        </div>

                        <div class="form-group">
                            <label for="sex">Sex</label>
                            <select class="form-control" id='sex' name='sex'>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="bmi">BMI</label>
                            <input class="form-control" type="text" name='bmi' id='bmi'>
                        </div>

                        <div class="form-group">
                            <label for="children">Children</label>
                            <input class="form-control" type="number" name='children' id='children' min=0 max=5>
                        </div>

                        <div class="form-group">
                            <label for="smoker">Smoker</label>
                            <select class="form-control" id='smoker' name='smoker'>
                                <option value="no">No</option>
                                <option value="yes">Yes</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="region">Region</label>
                            <select class="form-control" id='region' name='region'>
                                <option value="northwest">North-West</option>
                                <option value="northeast">North-East</option>
                                <option value="southwest">South-West</option>
                                <option value="southeast">South-East</option>
                            </select>
                        </div>
                        <input class='align-center' type="submit">
                    </form>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
